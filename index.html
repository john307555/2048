<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMG Garhoud Time</title>
  
  <!-- Link to Google Material Symbols Outlined for the clock icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">

  <style>
    /* Hidden container for rendering the favicon */
    .favicon {
      font-family: 'Material Symbols Outlined';
      font-size: 64px; /* Larger size for clear rendering */
      color: #007bff;
      position: absolute;
      top: -1000px; /* Hide off-screen */
    }
  </style>
</head>
<body>

  <!-- Hidden clock icon text to generate favicon -->
  <div class="favicon" id="faviconIcon">schedule</div>

  <script>
    function createFavicon() {
      const iconElement = document.getElementById('faviconIcon');

      // Create a canvas to render the icon
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');

      // Draw the icon on the canvas
      ctx.font = '64px Material Symbols Outlined';
      ctx.fillStyle = '#007bff'; // Blue color for clock icon
      ctx.fillText('schedule', 0, 48); // 'schedule' represents the clock icon

      // Convert canvas to a favicon data URL
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = canvas.toDataURL();
      document.head.appendChild(link);
    }

    // Generate the favicon on page load
    createFavicon();
  </script>

</body>
</html>











  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Period Alarm</title>
    <style>
        #alert {
            color: red;
            font-size: 24px;
            font-weight: bold;
            display: none; /* Hidden initially */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="alert">Next Period!</div>

    <!-- Audio element for the alarm sound with an external link -->
    <audio id="alarm-sound">
        <source src="https://www.youtube.com/watch?v=2gxuIfNeTTE" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of times to trigger the alarm (24-hour format)
        const alarmTimes = [
            "07:50", "08:50", "09:50", "10:50", 
            "11:35", "12:30", "13:25", "14:15"
        ];

        // Function to check if the current day is Monday to Thursday
        function isWeekday() {
            const today = new Date();
            const day = today.getDay(); // 1=Monday, 2=Tuesday, 3=Wednesday, 4=Thursday
            return day >= 1 && day <= 4;
        }

        // Function to check the time and trigger the alert if it matches
        function checkAlarmTime() {
            if (!isWeekday()) return; // Exit if not Monday-Thursday

            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5); // Get current time in HH:MM format

            // Check if current time is one of the alarm times
            if (alarmTimes.includes(currentTime)) {
                triggerAlarm();
            }
        }

        // Function to trigger the alarm
        function triggerAlarm() {
            const alertElement = document.getElementById("alert");
            const alarmSound = document.getElementById("alarm-sound");

            alertElement.style.display = "block"; // Show the alert message
            alarmSound.play(); // Play the alarm sound

            // Hide the alert and stop the sound after 20 seconds
            setTimeout(() => {
                alertElement.style.display = "none";
                alarmSound.pause();
                alarmSound.currentTime = 0; // Reset the sound
            }, 20000); // 20 seconds in milliseconds
        }

        // Check the alarm time every minute
        setInterval(checkAlarmTime, 60000); // 60,000 ms = 1 minute
    </script>

</body>
</html>
