<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawing</title>
  <style>
    /* CSS styling remains unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background-color: #333;
      color: white;
      align-items: center;
      min-width: 120px;
    }

    button, input[type="color"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background-color: #444;
      border: none;
      outline: none;
      border-radius: 8px;
      width: 100%;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover, input[type="color"]:hover, input[type="number"]:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .canvas-container {
      position: relative;
      flex-grow: 1;
      display: flex;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    #colorPicker, #sizeInput {
      cursor: pointer;
      padding: 0;
    }

    label {
      font-size: 14px;
      color: white;
    }

    #fileInput {
      display: none;
    }

    #removeImageBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" title="Brush Color">
    
    <button onclick="setTool('brush')">Brush</button>
    <button onclick="setTool('eraser')">Eraser</button>

    <label for="sizeInput">Size:</label>
    <input type="number" id="sizeInput" min="1" max="50" value="5" title="Brush/Eraser Size" oninput="updateSize()">
    
    <button onclick="eraseDrawing()">Erase All</button>
    <button onclick="saveDrawing()">Save as PNG</button>

    <button onclick="triggerFileInput()">Tracing</button>
    <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">

    <button id="removeImageBtn" onclick="removeImage()">Remove Image</button>
  </div>
  
  <div class="canvas-container">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const backgroundCtx = backgroundCanvas.getContext('2d');
    const drawingCtx = drawingCanvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizeInput = document.getElementById('sizeInput');
    const fileInput = document.getElementById('fileInput');
    const removeImageBtn = document.getElementById('removeImageBtn');
    
    let drawing = false;
    let tool = 'brush';
    let currentColor = colorPicker.value;
    let brushSize = sizeInput.value;
    let tracingImage = null;

    // Resize canvases to fill available space
    function resizeCanvas() {
      const width = window.innerWidth - document.getElementById('toolbar').offsetWidth;
      const height = window.innerHeight;
      
      backgroundCanvas.width = width;
      backgroundCanvas.height = height;
      drawingCanvas.width = width;
      drawingCanvas.height = height;

      if (tracingImage) {
        backgroundCtx.drawImage(tracingImage, 0, 0, width, height);
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Tool selector
    function setTool(selectedTool) {
      tool = selectedTool;
      drawingCtx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
    }

    // Update brush color
    colorPicker.addEventListener('input', () => {
      currentColor = colorPicker.value;
      if (tool === 'brush') {
        drawingCtx.strokeStyle = currentColor;
      }
    });

    function updateSize() {
      brushSize = Math.min(Math.max(sizeInput.value, 1), 50);
      sizeInput.value = brushSize;
    }

    function startDrawing(x, y) {
      drawing = true;
      drawingCtx.beginPath();
      drawingCtx.moveTo(x, y);
    }

    function draw(x, y) {
      if (!drawing) return;

      drawingCtx.lineWidth = brushSize;
      drawingCtx.lineCap = 'round';
      drawingCtx.strokeStyle = currentColor;
      drawingCtx.lineTo(x, y);
      drawingCtx.stroke();
    }

    function stopDrawing() {
      drawing = false;
      drawingCtx.closePath();
    }

    drawingCanvas.addEventListener('mousedown', (e) => startDrawing(e.offsetX, e.offsetY));
    drawingCanvas.addEventListener('mousemove', (e) => draw(e.offsetX, e.offsetY));
    drawingCanvas.addEventListener('mouseup', stopDrawing);
    drawingCanvas.addEventListener('mouseleave', stopDrawing);

    drawingCanvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = drawingCanvas.getBoundingClientRect();
      startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    drawingCanvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = drawingCanvas.getBoundingClientRect();
      draw(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    drawingCanvas.addEventListener('touchend', (e) => {
      stopDrawing();
      e.preventDefault();
    });

    function eraseDrawing() {
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
    }

    function saveDrawing() {
      const combinedCanvas = document.createElement('canvas');
      combinedCanvas.width = drawingCanvas.width;
      combinedCanvas.height = drawingCanvas.height;
      const combinedCtx = combinedCanvas.getContext('2d');

      combinedCtx.drawImage(backgroundCanvas, 0, 0);
      combinedCtx.drawImage(drawingCanvas, 0, 0);

      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = combinedCanvas.toDataURL('image/png');
      link.click();
    }

    function triggerFileInput() {
      fileInput.click();
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function() {
        tracingImage = img;
        backgroundCtx.drawImage(img, 0, 0, backgroundCanvas.width, backgroundCanvas.height);
        URL.revokeObjectURL(img.src);
        removeImageBtn.style.display = 'block';
      };
    }

    function removeImage() {
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      tracingImage = null;
      removeImageBtn.style.display = 'none';
    }

    updateSize();
  </script>
</body>
</html>
