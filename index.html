<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMG Garhoud Time</title>
  <style>
    /* Body and general styling */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      overflow: hidden;
    }

    /* Container for "Next Period!" message */
    #nextPeriodMessage {
      display: none; /* Hidden by default */
      width: 100%;
      padding: 10px;
      background-color: #ffdd57;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Clock styling */
    .clock-container {
      width: 70%;
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .clock {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- "Next Period!" message -->
  <div id="nextPeriodMessage">Next Period!</div>

  <!-- Container for the Dubai Clock -->
  <div class="clock-container">
    <div class="clock" id="dubaiClock"></div>
  </div>

  <script>
    function updateDubaiTime() {
      const dubaiOffset = 4 * 60; // Dubai is UTC+4
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const dubaiTime = new Date(utc + (dubaiOffset * 60000));

      // Format time to HH:MM:SS
      const hours = String(dubaiTime.getHours()).padStart(2, '0');
      const minutes = String(dubaiTime.getMinutes()).padStart(2, '0');
      const seconds = String(dubaiTime.getSeconds()).padStart(2, '0');

      document.getElementById('dubaiClock').textContent = `${hours}:${minutes}:${seconds}`;

      // Show "Next Period!" message if conditions are met
      checkNextPeriod(dubaiTime);
    }

    function checkNextPeriod(dubaiTime) {
      // Days: 1 = Monday, 2 = Tuesday, ..., 4 = Thursday
      const day = dubaiTime.getDay();
      const timeStr = `${String(dubaiTime.getHours()).padStart(2, '0')}:${String(dubaiTime.getMinutes()).padStart(2, '0')}`;

      // Period times to check
      const periodTimes = ["09:50", "10:50", "10:35", "12:40", "13:25", "14:15"];

      // Only check Monday through Thursday
      if (day >= 1 && day <= 4 && periodTimes.includes(timeStr)) {
        document.getElementById('nextPeriodMessage').style.display = 'block';
      } else {
        document.getElementById('nextPeriodMessage').style.display = 'none';
      }
    }

    // Update the time every second
    setInterval(updateDubaiTime, 1000);
    updateDubaiTime(); // Initial call
  </script>

</body>
</html>









<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMG Garhoud Time</title>
  
  <!-- Link to Google Material Symbols Outlined for the clock icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">

  <style>
    /* Hidden container for rendering the favicon */
    .favicon {
      font-family: 'Material Symbols Outlined';
      font-size: 64px; /* Larger size for clear rendering */
      color: #007bff;
      position: absolute;
      top: -1000px; /* Hide off-screen */
    }
  </style>
</head>
<body>

  <!-- Hidden clock icon text to generate favicon -->
  <div class="favicon" id="faviconIcon">schedule</div>

  <script>
    function createFavicon() {
      const iconElement = document.getElementById('faviconIcon');

      // Create a canvas to render the icon
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');

      // Draw the icon on the canvas
      ctx.font = '64px Material Symbols Outlined';
      ctx.fillStyle = '#007bff'; // Blue color for clock icon
      ctx.fillText('schedule', 0, 48); // 'schedule' represents the clock icon

      // Convert canvas to a favicon data URL
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = canvas.toDataURL();
      document.head.appendChild(link);
    }

    // Generate the favicon on page load
    createFavicon();
  </script>

</body>
</html>
