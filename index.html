<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-box {
            padding: 10px;
            overflow-y: scroll;
            height: 80%;
            border-bottom: 1px solid #ddd;
        }
        .chat-box .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .chat-box .user {
            background-color: #cce7ff;
            text-align: right;
        }
        .chat-box .bot {
            background-color: #e2e2e2;
            text-align: left;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        .input-area button {
            width: 15%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Simple function to handle bot responses
    function getBotResponse(userInput) {
        const lowerCaseInput = userInput.toLowerCase();
        
        if (lowerCaseInput.includes("hello")) {
            return "Hi! How can I assist you today?";
        } else if (lowerCaseInput.includes("how are you")) {
            return "I'm just a bot, but I'm doing great! How about you?";
        } else if (lowerCaseInput.includes("bye")) {
            return "Goodbye! Have a nice day!";
        } else {
            return "I'm sorry, I didn't understand that.";
        }
    }

    // Function to display messages in the chat box
    function displayMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(sender);
        messageDiv.innerText = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
    }

    // Function to handle sending the message
    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== "") {
            // Display user's message
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; // Clear input box

            // Get bot's response and display it
            const botResponse = getBotResponse(userInput);
            displayMessage(botResponse, 'bot');
        }
    }

    // Optional: Allow pressing "Enter" to send the message
    document.getElementById('user-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
