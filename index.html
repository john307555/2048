<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Local Time</title>
  <style>
    /* Center content styling */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    /* Clock styling */
    .clock {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Display for Dubai Time -->
  <div class="clock" id="dubaiClock"></div>

  <script>
    function updateDubaiTime() {
      const dubaiOffset = 4 * 60; // Dubai is UTC+4
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const dubaiTime = new Date(utc + (dubaiOffset * 60000));
      
      // Format time to HH:MM:SS
      const hours = String(dubaiTime.getHours()).padStart(2, '0');
      const minutes = String(dubaiTime.getMinutes()).padStart(2, '0');
      const seconds = String(dubaiTime.getSeconds()).padStart(2, '0');
      
      document.getElementById('dubaiClock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // Update the time every second
    setInterval(updateDubaiTime, 1000);
    updateDubaiTime(); // Initial call
  </script>

</body>
</html>
