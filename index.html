<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Time</title>
    <style>
        /* Full viewport styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(black, white);
            color: white;
            overflow: hidden;
        }

        /* Background blur effect */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: 1;
        }

        /* Time display with cool frame */
        .time-container {
            position: relative;
            z-index: 2;
            font-size: 3em;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), /* Outer glow */
                        0 0 10px rgba(255, 255, 255, 0.3) inset; /* Inner glow */
            backdrop-filter: blur(5px); /* Frame blur */
            background-color: rgba(0, 0, 0, 0.4); /* Slightly transparent background for contrast */
        }
    </style>
</head>
<body>

    <!-- Blurred background layer -->
    <div class="background-blur"></div>

    <!-- Time display box with frame -->
    <div class="time-container" id="dubai-time">
        <!-- Time will be displayed here -->
    </div>

    <script>
        // Function to get Dubai time and display it in 12-hour format with AM/PM
        function updateDubaiTime() {
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'Asia/Dubai' };
            const dubaiTimeString = new Date().toLocaleString('en-US', options);

            document.getElementById('dubai-time').textContent = dubaiTimeString;
        }

        // Update the time every second
        setInterval(updateDubaiTime, 1000);
        // Initialize the time immediately
        updateDubaiTime();
    </script>

</body>
</html>
