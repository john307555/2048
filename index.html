<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawing</title>
  <style>
    /* CSS styling remains unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background-color: #333;
      color: white;
      align-items: center;
      min-width: 120px;
    }

    button, input[type="color"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background-color: #444;
      border: none;
      outline: none;
      border-radius: 8px;
      width: 100%;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover, input[type="color"]:hover, input[type="number"]:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    #canvas {
      flex-grow: 1;
      border-left: 2px solid #333;
      cursor: crosshair;
      touch-action: none; /* Prevents panning and zooming on touch devices */
    }

    #colorPicker, #sizeInput {
      cursor: pointer;
      padding: 0;
    }

    label {
      font-size: 14px;
      color: white;
    }

    /* Hidden file input */
    #fileInput {
      display: none;
    }

    /* Initially hide Remove Image button */
    #removeImageBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" title="Brush Color">
    
    <button onclick="setTool('brush')">Brush</button>
    <button onclick="setTool('eraser')">Eraser</button>

    <label for="sizeInput">Size:</label>
    <input type="number" id="sizeInput" min="1" max="50" value="5" title="Brush/Eraser Size" oninput="updateSize()">
    
    <button onclick="eraseAll()">Erase All</button>
    <button onclick="saveDrawing()">Save as PNG</button>

    <!-- Tracing button and hidden file input -->
    <button onclick="triggerFileInput()">Tracing</button>
    <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">

    <!-- Remove Image button, initially hidden -->
    <button id="removeImageBtn" onclick="removeImage()">Remove Image</button>
  </div>
  
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizeInput = document.getElementById('sizeInput');
    const fileInput = document.getElementById('fileInput');
    const removeImageBtn = document.getElementById('removeImageBtn');
    
    let drawing = false;
    let tool = 'brush';
    let currentColor = colorPicker.value;
    let brushSize = sizeInput.value;
    let tracingImage = null;
    let imageData = null;

    // Resize canvas to fill available space
    function resizeCanvas() {
      canvas.width = window.innerWidth - document.getElementById('toolbar').offsetWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (imageData) {
        ctx.putImageData(imageData, 0, 0); // Restore drawing after resizing
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Tool selector
    function setTool(selectedTool) {
      tool = selectedTool;
      ctx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
    }

    // Update brush color on color picker change
    colorPicker.addEventListener('input', () => {
      currentColor = colorPicker.value;
      if (tool === 'brush') {
        ctx.strokeStyle = currentColor;
      }
    });

    // Update brush/eraser size on input change
    function updateSize() {
      brushSize = Math.min(Math.max(sizeInput.value, 1), 50); // Limit between 1 and 50
      sizeInput.value = brushSize;
    }

    // Start drawing
    function startDrawing(x, y) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Draw on canvas
    function draw(x, y) {
      if (!drawing) return;

      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';

      if (tool === 'brush') {
        ctx.strokeStyle = currentColor;
      }

      ctx.lineTo(x, y);
      ctx.stroke();
    }

    // Stop drawing
    function stopDrawing() {
      drawing = false;
      ctx.closePath();
      imageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // Save current drawing
    }

    // Mouse events
    canvas.addEventListener('mousedown', (e) => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', (e) => draw(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch events for mobile support
    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      draw(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', (e) => {
      stopDrawing();
      e.preventDefault();
    });

    // Erase all content on the canvas
    function eraseAll() {
      ctx.fillStyle = '#ffffff';
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      imageData = null; // Clear drawing history
      if (tracingImage) {
        removeImage(); // Hide tracing image if it exists
      }
    }

    // Save the drawing as a PNG file
    function saveDrawing() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Trigger file input for tracing image
    function triggerFileInput() {
      fileInput.click();
    }

    // Load selected image onto the canvas at 30% opacity
    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function() {
        tracingImage = img;
        ctx.globalAlpha = 0.3; // Set opacity to 30%
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1.0; // Reset opacity for further drawings
        URL.revokeObjectURL(img.src); // Clean up memory

        // Show the Remove Image button
        removeImageBtn.style.display = 'block';
      };
    }

    // Remove the tracing image from the canvas
    function removeImage() {
      if (imageData) {
        ctx.putImageData(imageData, 0, 0); // Restore drawing without tracing image
      }
      tracingImage = null; // Clear the tracing image reference
      removeImageBtn.style.display = 'none'; // Hide the Remove Image button
    }

    // Initial update for the size input
    updateSize();
  </script>
</body>
</html>
