<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 260px;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #f2f2f2;
            border: none;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff8c00;
            color: white;
        }
        .button.operator:hover {
            background-color: #ff6a00;
        }
        .button.equal {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .button.clear {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Calculator Display -->
        <div id="display" class="display"></div>

        <!-- Calculator Buttons -->
        <div class="button-grid">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('รท')">รท</button>
            <button class="button operator" onclick="appendToDisplay('x')">x</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button equal" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>

            <button class="button" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Initial empty display value
        let displayValue = '';

        // Function to append values to the display
        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').innerText = displayValue;
        }

        // Function to clear the display
        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').innerText = '';
        }

        // Function to evaluate the result
        function calculateResult() {
            try {
                // Replace custom symbols with standard JavaScript operators
                const expression = displayValue.replace('x', '*').replace('รท', '/');
                const result = eval(expression);
                document.getElementById('display').innerText = result;
                displayValue = result; // Update display value for further calculations
            } catch (e) {
                document.getElementById('display').innerText = 'Error';
            }
        }
    </script>

</body>
</html>
