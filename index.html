<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .chat-container { width: 80%; max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; }
        .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 15px; }
        .user-message { text-align: right; color: blue; margin-bottom: 10px; }
        .bot-message { text-align: left; color: green; margin-bottom: 10px; }
        .input-container { display: flex; }
        #userInput { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        #sendButton { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #sendButton:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const chatBox = document.getElementById("chatBox");
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value;

            if (!userMessage.trim()) return; // Avoid empty messages
            
            // Display the user's message
            const userMessageElement = document.createElement("div");
            userMessageElement.className = "user-message";
            userMessageElement.textContent = userMessage;
            chatBox.appendChild(userMessageElement);

            // Clear the input field
            userInput.value = "";

            // Call OpenAI's API
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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" // Replace with your API key
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Display the bot's response
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "bot-message";
                botMessageElement.textContent = botMessage;
                chatBox.appendChild(botMessageElement);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error with the API request.");
            }
        }
    </script>
</body>
</html>
