<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button, select, input[type="color"] {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #canvas {
      border: 1px solid #000;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="color" id="colorPicker" title="Select Color">
    <button onclick="setTool('brush')">Brush</button>
    <button onclick="setTool('eraser')">Eraser</button>
    <button onclick="fillCanvas()">Fill</button>
    <button onclick="saveDrawing()">Save as PNG</button>
  </div>
  
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    
    let drawing = false;
    let tool = 'brush';
    let currentColor = colorPicker.value;

    // Set canvas background to white by default
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Tool selector
    function setTool(selectedTool) {
      tool = selectedTool;
      if (tool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out'; // Eraser mode
      } else {
        ctx.globalCompositeOperation = 'source-over'; // Normal mode
      }
    }

    // Update color on color picker change
    colorPicker.addEventListener('input', () => {
      currentColor = colorPicker.value;
      if (tool !== 'eraser') {
        ctx.strokeStyle = currentColor;
        ctx.fillStyle = currentColor;
      }
    });

    // Start drawing
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    // Draw on canvas
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      if (tool === 'brush') {
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      } else if (tool === 'eraser') {
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    // Stop drawing
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.closePath();
    });

    canvas.addEventListener('mouseleave', () => {
      drawing = false;
    });

    // Fill canvas with selected color
    function fillCanvas() {
      ctx.fillStyle = currentColor;
      ctx.globalCompositeOperation = 'source-over'; // Normal mode
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Save the drawing as a PNG file
    function saveDrawing() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
