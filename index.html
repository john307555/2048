<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
        }
        #score {
            font-size: 2em;
            margin: 10px;
        }
        #game-container {
            width: 90vmin;
            height: 90vmin;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
            border-radius: 5px;
        }
        .tile[data-value="0"] {
            background-color: #cdc1b4;
        }
        .tile[data-value="2"] {
            background-color: #eee4da;
        }
        .tile[data-value="4"] {
            background-color: #ede0c8;
        }
        .tile[data-value="8"] {
            background-color: #f2b179;
            color: #f9f6f2;
        }
        .tile[data-value="16"] {
            background-color: #f59563;
            color: #f9f6f2;
        }
        .tile[data-value="32"] {
            background-color: #f67c5f;
            color: #f9f6f2;
        }
        .tile[data-value="64"] {
            background-color: #f65e3b;
            color: #f9f6f2;
        }
        .tile[data-value="128"] {
            background-color: #edcf72;
            color: #f9f6f2;
        }
        .tile[data-value="256"] {
            background-color: #edcc61;
            color: #f9f6f2;
        }
        .tile[data-value="512"] {
            background-color: #edc850;
            color: #f9f6f2;
        }
        .tile[data-value="1024"] {
            background-color: #edc53f;
            color: #f9f6f2;
        }
        .tile[data-value="2048"] {
            background-color: #edc22e;
            color: #f9f6f2;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>

    <script>
        const size = 4;
        let grid = [];
        let score = 0;

        function initGame() {
            grid = Array(size * size).fill(0);
            score = 0;
            updateScore();
            spawnTile();
            spawnTile();
            drawGrid();
        }

        function spawnTile() {
            let empty = grid.map((val, idx) => val === 0 ? idx : null).filter(val => val !== null);
            if (empty.length === 0) return;
            let idx = empty[Math.floor(Math.random() * empty.length)];
            grid[idx] = Math.random() < 0.9 ? 2 : 4;
        }

        function drawGrid() {
            const container = document.getElementById("game-container");
            container.innerHTML = '';
            grid.forEach(value => {
                const tile = document.createElement("div");
                tile.className = "tile";
                tile.dataset.value = value;
                tile.innerHTML = value > 0 ? value : "";
                container.appendChild(tile);
            });
        }

        function updateScore() {
            document.getElementById("score").innerText = `Score: ${score}`;
        }

        function move(direction) {
            let moved = false;
            let rotated = rotateGrid(direction);
            for (let r = 0; r < size; r++) {
                let row = rotated[r].filter(val => val !== 0);
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] === row[i + 1]) {
                        row[i] *= 2;
                        score += row[i];
                        row[i + 1] = 0;
                    }
                }
                row = row.filter(val => val !== 0);
                while (row.length < size) row.push(0);
                if (row.join('') !== rotated[r].join('')) moved = true;
                rotated[r] = row;
            }
            grid = flattenGrid(rotateGrid(-direction, rotated));
            if (moved) spawnTile();
            drawGrid();
            updateScore();
            if (checkGameOver()) {
                alert("Game Over! Starting a new game.");
                initGame();
            }
        }

        function rotateGrid(direction, mat = gridToMatrix()) {
            if (direction === 0) return mat;
            for (let d = 0; d < Math.abs(direction); d++) {
                mat = mat[0].map((_, i) => mat.map(row => row[i])).reverse();
            }
            return mat;
        }

        function gridToMatrix() {
            return Array.from({ length: size }, (_, i) => grid.slice(i * size, i * size + size));
        }

        function flattenGrid(matrix) {
            return [].concat(...matrix);
        }

        function checkGameOver() {
            if (grid.includes(0)) return false;
            for (let i = 0; i < size * size; i++) {
                if (i % size !== size - 1 && grid[i] === grid[i + 1]) return false;
                if (i < size * (size - 1) && grid[i] === grid[i + size]) return false;
            }
            return true;
        }

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener("touchend", (e) => {
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            handleSwipe(touchEndX - touchStartX, touchEndY - touchStartY);
        });

        function handleSwipe(dx, dy) {
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) move(1); // Swipe right
                else move(3); // Swipe left
            } else {
                if (dy > 0) move(2); // Swipe down
                else move(0); // Swipe up
            }
        }

        initGame();
    </script>
</body>
</html>
