<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Time with Next Period Alert</title>

    <!-- Link to the Google Material Symbol font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- CSS to create favicon from Material Symbol icon -->
    <style>
        /* Full page layout with Flexbox to center content */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f3f5;
        }

        /* Frame styling for the Dubai clock */
        #dubai-time-frame {
            border: 3px solid #2c3e50;
            border-radius: 15px;
            width: 250px;
            padding: 20px;
            text-align: center;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #dubai-time {
            font-size: 2.5em;
            color: #2980b9;
        }

        /* Styling for the Next Period alert */
        #alert {
            color: red;
            font-size: 24px;
            font-weight: bold;
            display: none; /* Hidden initially */
            text-align: center;
            margin-top: 20px;
        }

        /* Setting up the favicon using the Material Symbol clock icon */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            color: #e8eaed; /* Light gray color */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            white-space: nowrap;
            direction: ltr;
        }
    </style>

    <!-- Favicon link using a data URL -->
    <link rel="icon" href="data:image/svg+xml,
    %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24' fill='%23e8eaed'%3E
    %3Ctext x='2' y='20' font-family='Material Symbols Outlined' font-size='24'%3Eschedule%3C/text%3E%3C/svg%3E">
</head>
<body>

    <!-- Dubai time display -->
    <div id="dubai-time-frame">
        <div>Dubai Time</div>
        <div id="dubai-time">00:00:00 AM</div>
    </div>

    <!-- Next Period alert display -->
    <div id="alert">Next Period!</div>

    <script>
        // Array of times to trigger the Next Period alert (in 24-hour format)
        const alarmTimes = [
            "07:50", "08:50", "09:50", "10:50", 
            "11:35", "12:30", "13:25", "14:15"
        ];

        // Function to check if the current day is Monday to Thursday
        function isWeekday() {
            const today = new Date();
            const day = today.getDay(); // 1=Monday, 2=Tuesday, 3=Wednesday, 4=Thursday
            return day >= 1 && day <= 4;
        }

        // Function to update the Dubai time every second
        function updateDubaiTime() {
            const now = new Date();
            // Convert to Dubai time (UTC+4)
            const dubaiTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Dubai" }));
            let hours = dubaiTime.getHours();
            const minutes = String(dubaiTime.getMinutes()).padStart(2, '0');
            const seconds = String(dubaiTime.getSeconds()).padStart(2, '0');

            let period = "AM"; // Default to AM

            // Convert 24-hour format to 12-hour format and set AM/PM
            if (hours >= 12) {
                period = "PM";
                if (hours > 12) {
                    hours -= 12; // Convert PM hour to 12-hour format
                }
            } else if (hours === 0) {
                hours = 12; // Handle midnight (0:00) case
            }

            // Display the time with AM/PM
            document.getElementById("dubai-time").textContent = `${hours}:${minutes}:${seconds} ${period}`;

            checkAlarmTime(hours, minutes, period);
        }

        // Function to check if the current time matches one of the specified times
        function checkAlarmTime(hours, minutes, period) {
            if (!isWeekday()) return; // Exit if not Monday-Thursday

            const currentTime = `${hours}:${minutes}`;

            // Check if current time is one of the alarm times
            if (alarmTimes.includes(currentTime)) {
                triggerAlarm();
            }
        }

        // Function to trigger the "Next Period" alert
        function triggerAlarm() {
            const alertElement = document.getElementById("alert");
            alertElement.style.display = "block"; // Show the alert message

            // Hide the alert after 20 seconds
            setTimeout(() => {
                alertElement.style.display = "none";
            }, 20000); // 20 seconds in milliseconds
        }

        // Update Dubai time every second
        setInterval(updateDubaiTime, 1000); // 1,000 ms = 1 second
    </script>

</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Button Example</title>

    <!-- Link to Google Fonts (Roboto font) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Google-like styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fullscreen button styling */
        #fullscreen-btn {
            position: fixed;
            top: 15px; /* Adjust for top corner */
            right: 15px; /* Adjust for right corner */
            padding: 12px 24px;
            background-color: #4285F4; /* Google's blue color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #fullscreen-btn:hover {
            background-color: #3367D6; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        #fullscreen-btn:focus {
            outline: none; /* Remove default focus outline */
        }

        /* Adding a smooth transition to the page content */
        .content {
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen</button>

 
    </div>

    <script>
        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                document.getElementById("fullscreen-btn").textContent = "Exit Fullscreen"; // Change button text
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                document.getElementById("fullscreen-btn").textContent = "Go Fullscreen"; // Change button text
            }
        }

        // Listen for fullscreen change events and update button text accordingly
        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText); // Chrome, Safari, Opera
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText); // Firefox
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText); // IE/Edge

        function updateFullscreenButtonText() {
            const button = document.getElementById("fullscreen-btn");
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                button.textContent = "Exit Fullscreen"; // Update text when in fullscreen
            } else {
                button.textContent = "Go Fullscreen"; // Reset text when exiting fullscreen
            }
        }
    </script>

</body>
</html>

</html>
